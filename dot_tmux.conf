set -g default-command "/bin/zsh"

unbind r
bind r source-file ~/.tmux.conf
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

set -g prefix C-s
unbind C-b

set -g mouse on
setw -g mode-keys vi

# Pane navigation
# bind-key h select-pane -L
# bind-key j select-pane -D
# bind-key k select-pane -U
# bind-key l select-pane -R
# Vim-tmux-navigator key bindings

bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R

# Handle the C-l clear screen conflict
# bind -n 'C-\' select-pane -l

# Split panes in same directory
# Pane splits should open to the same path as the current pane

# Open cheat script
bind-key -r i run-shell "tmux neww ~/.local/scripts/tmux-cht.sh"

set -gq allow-passthrough on
set -g visual-activity off

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'catppuccin/tmux#v2.0.0'
set -g @plugin 'olimorris/tmux-pomodoro-plus'

# Theme: Catppuccin Macchiato
set -g status-position top
set -g @catppuccin_flavor 'macchiato'
set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#W"
set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W"
set -g @catppuccin_status_left_separator  " ÓÇ∂"
set -g @catppuccin_status_right_separator "ÓÇ¥"
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"

# Status line
set -g status-left ""
set -ag status-left "#{pomodoro_status}"
set -g status-right "#{E:@catppuccin_status_session}"

# Pomodoro settings
set -g @pomodoro_toggle 'p'
set -g @pomodoro_cancel 'P'
set -g @pomodoro_skip '_'
set -g @pomodoro_mins 25
set -g @pomodoro_break_mins 5
set -g @pomodoro_intervals 4
set -g @pomodoro_long_break_mins 25
set -g @pomodoro_repeat 'off'
set -g @pomodoro_disable_breaks 'off'
set -g @pomodoro_on "üçÖ "
set -g @pomodoro_complete "‚úîÔ∏é "
set -g @pomodoro_pause "‚è∏Ô∏é "
set -g @pomodoro_prompt_break " ‚è≤Ô∏é break? "
set -g @pomodoro_prompt_pomodoro " ‚è±Ô∏é start? "
set -g @pomodoro_menu_position "L"
set -g @pomodoro_sound 'on'
set -g @pomodoro_notifications 'on'
set -g @pomodoro_granularity 'on'
set -g status-interval 1

# Load TPM
run '~/.tmux/plugins/tpm/tpm'
